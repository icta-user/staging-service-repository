configuration:  
  projectName: admin-server
#User Service Port
server:
 port: 8786
 
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/
    healthcheck:
      enabled: false
    lease:
      duration: 5
maxLoginAttempts: 5

management:
 security:
  enabled: false
