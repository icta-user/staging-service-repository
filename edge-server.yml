    masl-notification-service:
          path: /maslnotification/**
          serviceId: masl-notification-service
    masl-user-service:
          path: /masluser/**
          serviceId: masl-user-service
    masl-role-service:
          path: /maslrole/**
          serviceId: masl-role-service
    masl-permission-service:
          path: /maslpermission/**
          serviceId: masl-permission-service 
    masl-roomtype-service:
          path: /maslroomtype/**
          serviceId: masl-roomtype-service
    masl-rooms-service:
          path: /maslroom/**
          serviceId: masl-rooms-service
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin 

  
eureka:
  instance:
    preferIpAddress: true
    #leaseRenewalIntervalInSeconds: 1
    #leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: false
    #lease:
      #duration: 5
      
ribbon:
  eureka:
    enabled: true
  restclient:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000

server:
  port: 8765

logging:
  file: Edge.log
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
    
management:
 security:
  enabled: false
  info:
   git:
    mode: full
tokenUser: masluser
tokenPassword: DghT@4%
tokenLifeTime: 86400000
tokenIssuer: MASL
tokenSecret: MASLTokenSecret
tokenSubject: MASLServerAccess
tokenId: MASLTokenId
    
    
