          serviceId: masl-region-service
    masl-requestertype-service:
          path: /maslrequestertype/**
          serviceId: masl-requestertype-service
    masl-tax-service:
          path: /masltax/**
          serviceId: masl-tax-service
    masl-reservation-service:
